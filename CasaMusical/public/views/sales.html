<h1 class="main-section__title">Ventas</h1>


<div class="data-table-container">
    <div class="grid mt++">
        <div class="grid__col12">
            <div class="card bgc-blue-grey-700">
                <div class="toolbar">
                    <div class="toolbar__right">
                        <lx-search-filter model="searchArticle" position="right" filter-width="400px" theme="dark" closed></lx-search-filter>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="grid mt++">
        <div class="grid__col6">
            <lx-date-picker model="date.start" label="Fecha de inicio"></lx-date-picker>
        </div>
        <div class="grid__col6">
            <lx-date-picker model="date.end" label="Fecha final"></lx-date-picker>  
        </div>
    </div>
    <table class="data-table data-table--has-primary data-table--has-secondary">
        <thead>
            <tr>
                <th></th>
                <th><strong>Nombre</strong></th>
                <th><strong>Modelo</strong></th>
                <th><strong>Cantidad</strong></th>
                <th><strong>Precio</strong></th>
                <th><strong>Total</strong></th>
                <th><strong>Fecha</strong></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-class="{'bgc-deep-orange-50': product.status == 'pr'}" class="data-table__clickable-row" ng-repeat="product in products | filter: searchArticle">
            	
                <td>
                    <i class="icon icon--l icon--blue-grey icon--circled mdi mdi--label"></i>
                </td>
                <td>
                    <span>{{product.product}}</span>
                </td>
                <td>
                    <span><i>{{product.model}}</i></span>
                </td>
                <td>
                    <span>{{product.quantity}}</span>
                </td>
                <td>
                    <span>{{product.price | currency}}</span>
                </td>
                <td>
                    <span>{{product.total | currency}}</span>
                </td>                
                <td>
                    <span>
                        {{product.date | date: medium}}
                    </span>
                </td>
                <td>
                    <lx-dropdown position="right" from-top>
                        <button class="btn btn--l btn--black btn--icon" lx-ripple lx-dropdown-toggle>
                            <i class="mdi mdi--more-vert"></i>
                        </button>

                        <lx-dropdown-menu>
                            <ul>
                                <li><a href="#/edit/{{product.id}}" class="dropdown-link">Editar</a></li>
                                <li>
                                    <a class="dropdown-link" ng-click="removeArticle(product.id)">Eliminar</a>
                                </li>
                                <li class="dropdown-divider"></li>
                                <li><a class="dropdown-link dropdown-link--is-header">Header</a></li>
                                <li><a class="dropdown-link">Separated link</a></li>
                            </ul>
                        </lx-dropdown-menu>
                    </lx-dropdown>
                </td>
            </tr>
        </tbody>
    </table>
</div>
